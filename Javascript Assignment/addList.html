<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" onclick="addNewList()">Add new List</button>

    <ul id="lst">
        <li>Old List</li>
    </ul>
    

    <script>
        function addNewList(){
            let newList = document.createElement("li");
            newList.innerHTML = "New List";
            document.getElementById("lst").appendChild(newList);
        }
    </script>

</body>
</html>
