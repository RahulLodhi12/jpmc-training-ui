<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isUpperCase(str,idx){
            console.log(str[idx]);
            if(str[idx] == str[idx].toUpperCase()){
                document.writeln("UpperCase");
            }
            else{
                document.writeln("Not UpperCase");
            }
        }

        isUpperCase("Rahul",0);
    </script>
</body>
</html>
