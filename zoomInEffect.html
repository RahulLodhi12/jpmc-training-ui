<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom In Effect</title>
</head>

<style>
    .container{
        width: 600px;
        overflow: hidden;
    }
    img{
        transition: 2s all ease;
    }
    img:hover{
        transform: scale(2);
    }
</style>

<body>
    <p class="container">
        <img src="https://media.istockphoto.com/id/471926619/photo/moraine-lake-at-sunrise-banff-national-park-canada.jpg?s=612x612&w=0&k=20&c=mujiCtVk5QA697SD3d8V8BGmd91-8HlxCNHkolEA0Bo=" alt="">
    </p>
</body>
</html>
