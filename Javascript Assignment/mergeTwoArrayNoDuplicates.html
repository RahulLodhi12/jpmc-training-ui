<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge 2 Arrays No Duplicates</title>
</head>

<body>
    <script>

        function mySort() {
            var arr1 = [1, 2, 2, 3, 4, 5, 6, 6, 7, 11];
            var arr2 = [2, 3, 3, 5, 5, 8, 9, 10];

            arr1.sort((a,b)=>{a-b});
            arr2.sort((a,b)=>{a-b});

            console.log(arr1)
            console.log(arr2)

            var n = arr1.length;
            var m = arr2.length;
            var i = 0, j = 0, k = 0

            var ans = []

            while (i < n && j < m) {
                if (arr1[i] <= arr2[j]) {
                    if (k == 0) {
                        ans.push(arr1[i]);
                        k++;
                    }
                    else {
                        if (arr1[i] != ans[k - 1]) {
                            ans.push(arr1[i]);
                            k++;
                        }
                    }
                    i++;
                }
                else {
                    if (k == 0) {
                        ans.push(arr2[j]);
                        k++;
                    }
                    else {
                        if (arr2[j] != ans[k - 1]) {
                            ans.push(arr2[j]);
                            k++;
                        }
                    }
                    j++;
                }
            }

            while (i < n) {
                if (k == 0) {
                    ans.push(arr1[i]);
                    k++;
                }
                else {
                    if (arr1[i] != ans[k - 1]) {
                        ans.push(arr1[i]);
                        k++;
                    }
                }
                i++;
            }

            while (j < m) {
                if (k == 0) {
                    ans.push(arr2[j]);
                    k++;
                }
                else {
                    if (arr2[j] != ans[k - 1]) {
                        ans.push(arr2[j]);
                        k++;
                    }
                }
                j++;
            }

            console.log(ans);

        }

        mySort()
    </script>
</body>

</html>
