<body>
    <script>
        function count(text,word){
            const pattern = new RegExp(`${word}`,'gi');

            const array = text.match(pattern);

            document.writeln(array.length);
            console.log(array);
        }

        const text = "Hello world! The world is beautiful. world of wonders!";
        word = "world";

        count(text,word);

    </script>
