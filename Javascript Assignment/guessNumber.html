<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>
<body>
    <p>Random Number</p>
    <p id="random"></p>

    <p id="result"></p>

    <script>
        document.getElementById("random").innerHTML = Math.floor(Math.random()*10)+6;
        
        var num = parseInt(prompt("Enter a Number b/w 1 to 15"));

        console.log(document.getElementById("random").innerHTML);

        if(num==parseInt(document.getElementById("random").innerHTML)){
            document.getElementById("result").innerHTML = "Right On!";
        }
        else{
            document.getElementById("result").innerHTML = "Unlucky!";
        }

    </script>
</body>
</html>
